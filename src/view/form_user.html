<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User register</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="name">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
            placeholder="Digite o nome"
          />
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input
            type="text"
            class="form-control"
            id="cpf"
            aria-describedby="emailHelp"
            placeholder="Digite o CPF"
          />
        </div>
        <div class="form-group">
          <label for="cpf">Birthdate</label>
          <input
            type="text"
            class="form-control"
            id="birthdate"
            aria-describedby="emailHelp"
            placeholder="Data de nascimento"
          />
        </div>
        <div class="form-group">
          <label for="cpf">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="text"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Adress</label>
          <input
            type="text"
            class="form-control"
            id="adress"
            placeholder="Adress"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Number</label>
          <input
            type="text"
            class="form-control"
            id="number"
            placeholder="Number"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Complement</label>
          <input
            type="text"
            class="form-control"
            id="complement"
            placeholder="Complement"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="City"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">State</label>
          <input
            type="text"
            class="form-control"
            id="state"
            placeholder="State"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Country</label>
          <input
            type="text"
            class="form-control"
            id="country"
            placeholder="Country"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Zipcode</label>
          <input
            type="text"
            class="form-control"
            id="zipcode"
            placeholder="Zipcode"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <button type="submit" form="form1" id="btn" onclick="teste()">BTN</button>
    </div>
    
  </body>
  <script src="../controllers/GetDado.js"></script>
  <script src="/build/index.js"></script>
</html>
