<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User register</title>
    <link rel="icon" type="image/x-icon" href="/styles/favico.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
            placeholder="John Kansas"
            onkeyup="checkEmptyName()"
            onkeydown="checkEmptyName()"
            onkeypress="checkEmptyName()"
          />
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input
            type="text"
            class="form-control"
            id="cpf"
            aria-describedby="emailHelp"
            placeholder="123.456.789.10"
            onkeypress="formatarCPF(), validarCPF()"
            onkeyup="formatarCPF(), validarCPF()"
          />
        </div>
        <div class="form-group">
          <label for="cpf">Birthdate</label>
          <input
            type="date"
            class="form-control"
            id="birthdate"
            aria-describedby="emailHelp"
            placeholder="Data de nascimento"
            onchange="onKeyCheckBirthdate()"
            min="1910-01-01"
            max="2022-06-28"
          />
        </div>
        <div class="form-group">
          <label for="cpf">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="user@email.com"
            onkeyup="validarEmail()"
            onkeydown="validarEmail()"
            onkeypress="validarEmail()"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            onkeypress="onKeyCheckPassword()"
            onkeyup="onKeyCheckPassword()"
            onkeydown="onKeyCheckPassword()"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Adress</label>
          <input
            type="text"
            class="form-control"
            id="adress"
            placeholder="Av. Santin Gon"
            onkeypress="onKeyCheckAdress()"
            onkeyup="onKeyCheckAdress()"
            onkeydown="onKeyCheckAdress()"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Number</label>
          <input
            type="number"
            class="form-control"
            id="number"
            placeholder="123"
            onkeypress="onKeyCheckNumber()"
            onkeyup="onKeyCheckNumber()"
            onkeydown="onKeyCheckNumber()"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Complement</label>
          <input
            type="text"
            class="form-control"
            id="complement"
            placeholder="Market street"
            onkeypress="onKeyCheckComplement()"
            onkeyup="onKeyCheckComplement()"
            onkeydown="onKeyCheckComplement()"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="Manhattan"
            onkeypress="onKeyCheckCity()"
            onkeyup="onKeyCheckCity()"
            onkeydown="onKeyCheckCity()"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">State</label>
          <input
            type="text"
            class="form-control"
            id="state"
            placeholder="Kansas"
            onkeypress="onKeyCheckState()"
            onkeyup="onKeyCheckState()"
            onkeydown="onKeyCheckState()"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Country</label>
          <input
            type="text"
            class="form-control"
            id="country"
            placeholder="United States"
            onkeypress="onKeyCheckCountry()"
            onkeyup="onKeyCheckCountry()"
            onkeydown="onKeyCheckCountry()"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Zipcode</label>
          <input
            type="text"
            class="form-control"
            id="zipcode"
            placeholder="12345-678"
            onkeypress="onKeyCheckZipcode(), formatarZipcode()"
            onkeyup="onKeyCheckZipcode(), formatarZipcode()"
            onkeydown="onKeyCheckZipcode(), formatarZipcode()"
          />
        </div>
      </form>
    </div>
    <button type="submit" form="form1" id="btn_user" onclick="teste()">
      Register
    </button>
  </body>
  <script src="../controllers/GetDadosUser.js"></script>
  <!-- <script src="/build/index.js"></script> -->
</html>
