<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>List Users</title>
  </head>
  <header id="header-listUser">
    <div class="container-header">
      <div class="botoes-header">
        <button id="registerUserBtn" class="button-40" role="button">
          Register User
        </button>
        <button id="registerTaskBtn" class="button-40" role="button">
          Register Task
        </button>
        <button id="listUserBtn" class="button-40" role="button">
          List Users
        </button>
        <button id="listTaskBtn" class="button-40" role="button">
          List Tasks
        </button>
      </div>
      <input
        id="searchbar"
        onkeyup="searchCpf()"
        type="text"
        name="search"
        placeholder="Search by CPF.."
      />
      
    </div>
  </header>
  <body id="body-show-task">
    <script src="/src/controllers/showUsers.js"></script>
    <script src="/src/controllers/BtnsRedirects.js"></script>
    <script src="/src/controllers/SearchCpf.js"></script>
  </body>
</html>
